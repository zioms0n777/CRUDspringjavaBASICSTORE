<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ziomson Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <div class="col-md-8 mx-auto rounded border p-4 m-4">
        <h2 class="text-center mb-5">Edytuj Produkt</h2>

        <form method="post" enctype="multipart/form-data" th:object="${productDto}">
            <!-- Nazwa Field -->
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">ID</label>
                <div class="col-sm-8">
                    <input readonly class="form-control" th:value="${product.id}">
                    <p th:if="${#fields.hasErrors('name')}" th:classappend="text-danger"
                       th:errors="${productDto.id}"></p>
                </div>
            </div>




            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Nazwa</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="${productDto.name}">
                    <p th:if="${#fields.hasErrors('name')}" th:classappend="text-danger"
                       th:errors="${productDto.name}"></p>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Marka</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="${productDto.brand}">
                    <p th:if="${#fields.hasErrors('name')}" th:classappend="text-danger"
                       th:errors="${productDto.brand}"></p>
                </div>
            </div>

            <!-- Kategoria Field -->
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Kategoria</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="${productDto.category}">
                    <p th:if="${#fields.hasErrors('category')}" th:classappend="text-danger"
                       th:errors="${productDto.category}"></p>
                </div>
            </div>

            <!-- Cena Field -->
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Cena</label>
                <div class="col-sm-8">
                    <input class="form-control" type="number" step="0.01" min="0" th:field="${productDto.price}">
                    <p th:if="${#fields.hasErrors('price')}" th:classappend="text-danger"
                       th:errors="${productDto.price}"></p>
                </div>
            </div>

            <!-- Opis Field -->
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Opis</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="${productDto.description}">
                    <p th:if="${#fields.hasErrors('description')}" th:classappend="text-danger"
                       th:errors="${productDto.description}"></p>
                </div>
            </div>

            <div class="row mb-3">
                <div class="offset-sm-4 col-sm-8">
                    <img th:src="@{'/images/'+ ${product.image}}"
                         alt="..." width="150">
                    </div>
            </div>


            <!-- Image Field -->
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Zdjęcie</label>
                <div class="col-sm-8">
                    <input class="form-control" type="file" th:field="${productDto.image}">
                    <p th:if="${#fields.hasErrors('image')}" th:classappend="text-danger"
                       th:errors="${productDto.image}"></p>
                </div>
            </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Stworzony Dnia</label>
                    <div class="col-sm-8">
                        <input readonly class="form-control-plaintext" th:value="${product.createdAt}">
                        <p th:if="${#fields.hasErrors('name')}" th:classappend="text-danger"
                           th:errors="${productDto.createdAt}"></p>
                    </div>
                </div>

            <!-- Buttons -->
            <div class="row">
                <div class="offset-sm-4 col-sm-4 d-grid">
                    <button type="submit" class="btn btn-primary">Zatwierdź</button>
                </div>
                <div class="col-sm-4 d-grid">
                    <a class="btn btn-outline-primary" href="/products" role="button">Anuluj</a>
                </div>
            </div>

        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
